<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body dir="rtl">

   <section id="signin" style="min-height: 100dvh;">
    <div class="">

        <div class="row">
            
            
            <div class="col-lg-6">
                
                <h2 class="text-center fw-light text-dark display-4 mt-5 text-uppercase">انظم <span class="fw-bold">الان</span></h2>

               <div class="row justify-content-center align-items-center ">

                <div class="col-lg-7 ">
                    <form class="mt-4">
                        <div class="custome-input mb-2">
                            <input type="text" name="" id="email" placeholder="الاسم الأول">
                        </div>
                        <div class="custome-input mb-2">
                            <input type="text" name="" id="email" placeholder="الاسم الأخير">
                        </div>
                    
                        <div class="custome-input mb-2">
                            <input type="email" name="" id="email" placeholder="البريد الإلكتروني">
                        </div>
                    
                        <div class="custome-input mb-4">
                            <input type="password" name="" id="Password" placeholder="كلمة المرور">
                        </div>
                    
                        <button type="submit" class="custome-btn w-100">التسجيل</button>
                    </form>
                    
                    
                    <a href="" class="secondery-btn w-100 mt-3"><i class="me-2 fs-5 fa-brands fa-google"></i>التسجيل باستخدام Google</a>
                    
                </div>
               </div>
               <p class="text-center mt-5">هل لديك حساب بالفعل؟ <a href="signin.html" class="text-decoration-none">تسجيل الدخول</a></p>
             </div>

          <div id="right" class="col-lg-6 overflow-hidden" style="height: 100dvh;">
               
            <h1 id="word" class="text-white"></h1>

            <h3 class="fw-light text-white">قم بالتسجيل لبدء القراءة ومشاركة أفكارك مع العالم.</h3>

            </div>

        </div>
        
       </div>
   </section>
   <script>
    
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
        if(!form.checkValidity())
        {
            e.preventDefault();
        }
        form.classList.add("was-validated")
    })

</script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#word', {
                strings: ['مرحبا بكم في مدونتنا!'],
                typeSpeed:120,
                backSpeed: 120,
                loop: true,
                loopCount: Infinity,

                });
</script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mian.js"></script>
</body>
</html>
